apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name | default "pccs"  }}
  labels:
    {{- include "pccs.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "pccs.selectorLabels" . | nindent 6 }}
  serviceName: {{ .Release.Name | default "pccs"  }}
  template:
    metadata:
      labels:
        {{- include "pccs.labels" . | nindent 8 }}
    spec:
      {{- if .Values.topologySpreadConstraints.enabled }}
      topologySpreadConstraints:
      - maxSkew: {{ .Values.topologySpreadConstraints.maxSkew | default 1 }}
        topologyKey: {{ .Values.topologySpreadConstraints.topologyKey | default "topology.kubernetes.io/zone" }}
        whenUnsatisfiable: {{ .Values.topologySpreadConstraints.whenUnsatisfiable | default "ScheduleAnyway" }}
        labelSelector:
          matchLabels:
            {{- include "pccs.selectorLabels" . | nindent 12 }}
      {{- end }}
      {{- if or .Values.imagePullSecrets.enabled .Values.fluentbit.imagePullSecrets.enabled }}
      imagePullSecrets:
        {{- if .Values.imagePullSecrets.enabled }}
        - name: pccs-pull-secret
        {{- end }}
        {{- if .Values.fluentbit.imagePullSecrets.enabled }}
        - name: fluentbit-pull-secret
        {{- end }}
      {{- end }}
      securityContext: {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Release.Name | default "pccs"  }}
          image: "{{ .Values.image }}:{{ .Values.version }}"
          imagePullPolicy: {{ .Values.imagePullPolicy | default "IfNotPresent" }}
          ports:
            - name: pccs-https-port
              containerPort: {{ .Values.pccsConfig.httpsPort }}
              protocol: TCP
          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            httpGet:
              path: {{ .Values.startupProbe.path | default "/sgx/certification/v4/rootcacrl" }}
              scheme: HTTPS
              port: {{ .Values.pccsConfig.httpsPort }}
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path | default "/sgx/certification/v4/rootcacrl" }}
              scheme: HTTPS
              port: {{ .Values.pccsConfig.httpsPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.path | default "/sgx/certification/v4/rootcacrl" }}
              scheme: HTTPS
              port: {{ .Values.pccsConfig.httpsPort }}
            initialDelaySeconds: 15
            periodSeconds: 10
          {{- end }}
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu | default "500m" }}
              memory: {{ .Values.resources.requests.memory | default "512Mi" }}
            limits:
              cpu: {{ .Values.resources.limits.cpu | default "1" }}
              memory: {{ .Values.resources.limits.memory | default "1Gi" }}
          volumeMounts:
            - name: pccs-tls
              mountPath: /opt/intel/pccs/ssl_key/file.crt
              subPath: tls.crt
              readOnly: true
            - name: pccs-tls
              mountPath: /opt/intel/pccs/ssl_key/private.pem
              subPath: tls.key
              readOnly: true
            - name: pccs-config
              mountPath: /opt/intel/pccs/config/default.json
              subPath: default.json
            - name: pccs-logs
              mountPath: /opt/intel/pccs/logs
          {{- if eq .Values.pccsConfig.storage.dialect "sqlite" }}
            - name: pccs-database
              mountPath: /opt/intel/pccs/db
          {{- end }}
        {{- if .Values.fluentbit.enabled }}
        - name: fluentbit
          image: "{{ .Values.fluentbit.image }}:{{ .Values.fluentbit.version }}"
          imagePullPolicy: {{ .Values.fluentbit.imagePullPolicy | default "IfNotPresent" }}
          command: ["/fluent-bit/bin/fluent-bit", "-c", "/fluent-bit/etc/fluent-bit.conf"]
          resources:
            requests:
              cpu: {{ .Values.fluentbit.resources.requests.cpu | default "500m" }}
              memory: {{ .Values.fluentbit.resources.requests.memory | default "512Mi" }}
            limits:
              cpu: {{ .Values.fluentbit.resources.limits.cpu | default "1" }}
              memory: {{ .Values.fluentbit.resources.limits.memory | default "1Gi" }}
          volumeMounts:
            - name: pccs-logs
              mountPath: /opt/intel/pccs/logs
            - name: fluentbit-config
              mountPath: /fluent-bit/etc
        {{- end }}
      volumes:
        - name: pccs-tls
          secret:
            secretName: pccs-tls
        - name: pccs-config
          secret:
            secretName: pccs-config
        - name: pccs-logs
          persistentVolumeClaim:
            claimName: pccs-logs
      {{- if eq .Values.pccsConfig.storage.dialect "sqlite" }}
        - name: pccs-database
          persistentVolumeClaim:
            claimName: pccs-database
      {{- end }}
      {{- if .Values.fluentbit.enabled }}
        - name: fluentbit-config
          configMap:
            name: fluentbit-config
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: pccs-logs
      spec:
        accessModes:
  {{ toYaml ( .Values.persistentVolumeClaim.logs.accessModes | default (list "ReadWriteOnce") ) | indent 8 }}
        resources:
          requests:
            storage: {{ .Values.persistentVolumeClaim.logs.size | default "512Mi" }}
        storageClassName: {{ .Values.persistentVolumeClaim.logs.storageClassName | default "default" }}
  {{- if eq .Values.pccsConfig.storage.dialect "sqlite" }}
    - metadata:
        name: pccs-database
      spec:
        accessModes:
  {{ toYaml ( .Values.persistentVolumeClaim.db.accessModes | default (list "ReadWriteOnce") ) | indent 8 }}
        resources:
          requests:
            storage: {{ .Values.persistentVolumeClaim.db.size | default "512Mi" }}
        storageClassName: {{ .Values.persistentVolumeClaim.db.storageClassName | default "default" }}
  {{- end }}
